<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="valentines.css">
</head>
<body>
    <div class="hearts-background"></div>

    <div class="container">
        <!-- Game Screen -->
        <div id="gameScreen" class="card">
            <h1 class="title">Quick Challenge</h1>
            <p class="message">Catch 10 hearts to unlock the question</p>

            <div class="score-display">
                <span>Score: <span id="score">0</span>/10</span>
                <span>Time: <span id="timer">30</span>s</span>
            </div>

            <div id="gameArea" class="game-area">
                <div class="game-hint">Click the falling hearts</div>
            </div>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" class="card" style="display: none;">
            <div class="emoji-heart">
                <i class="ri-heart-3-fill big-heart"></i>
            </div>
            <h1 class="title">Alright Annie, here's the real question...</h1>
            <p class="message">Will you be my Valentine?</p>

            <div class="buttons-container">
                <button id="yesButton" class="btn btn-yes">Yes</button>
                <button id="noButton" class="btn btn-no">Nah</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Great! ðŸŽ‰</h2>
            <p>Can't wait princess!</p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content game-over">
            <h2>Time's Up</h2>
            <p>But you can try again!</p>
            <button id="retryButton" class="btn btn-yes">Retry</button>
        </div>
    </div>

    <script src="valentines.js"></script>
</body>
</html>
